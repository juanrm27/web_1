<form action="/guardar" method="post">
    <h2>Datos personales</h2>
    <input type="hidden" id ="id" name="id" value="{% if datos %}{{datos[0]}} {%endif%}">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" value="{% if datos %}{{datos[1]}} {%endif%}"><br><br>
    <label for="apellidos">Apellidos:</label>
    <input type="text" id="apellidos" name="apellidos" value="{% if datos %}{{datos[2]}} {%endif%}"><br><br>
    <label for="dni">D.N.I:</label>
    <input type="text" id="dni" name="dni" value="{% if datos %}{{datos[3]}} {%endif%}"><br><br>
    <label for="ocupacion">Ocupación:</label>
    <select id="ocupacion" name="ocupacion">
      <option value="-1">Seleccione ocupación</option>
      {%for o in ocupaciones%}
        <option value="{{o[0]}}">{{o[1]}}</option>
      {%endfor%}
    </select>
      <br><br>        
    <hr><br>
    <input type="submit" value="Enviar">
</form> 
{%endblock%}
